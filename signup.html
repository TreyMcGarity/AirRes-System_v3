<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css"> <!-- ✅ Use the same CSS file -->
</head>
<body>

    <!-- ✅ Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-buttons">
                <button onclick="window.location.href='index.html'" class="nav-btn">Home</button>
            </div>
        </div>
    </nav>

    <!-- ✅ Registration Form -->
    <div class="signup-container">
        <h2>Create an Account</h2>
        <form id="signup-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" title="Enter a valid 10-digit phone number">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="signup-submit">Sign Up</button>
        </form>

        <!-- ✅ Already have an account? -->
        <p class="login-text">Already have an account?</p>
        <button id="login-page-btn" class="login-btn">Click here to login</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
