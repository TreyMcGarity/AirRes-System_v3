<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css"> <!-- ✅ Use the same CSS file -->
</head>
<body>

    <!-- ✅ Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-buttons">
                <button onclick="window.location.href='index.html'" class="nav-btn">Home</button>
            </div>
        </div>
    </nav>

    <!-- ✅ Login Form -->
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="login-submit">Login</button>
        </form>

        <!-- ✅ "Create an Account" Button -->
        <p class="signup-text">Don't have an account?</p>
        <button id="create-account-btn" class="signup-btn">Click here to create an account</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
